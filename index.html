<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="imgs/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <title>To-Do App</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class=" m-auto mt-5 todos rounded-2 text-white">
                <div class="title text-center my-4">
                    <h1>My Todos</h1>
                </div>
                <div class="input-group m-auto w-75 inputs">
                    <input type="text"  id="getTask" class="form-control" placeholder="New Task" aria-label="New Task" aria-describedby="button-addon2">
                    <button class="btn" type="button" id="addBtn">Add Task</button>
                </div>
                <br>
                <div id="loading" class="m-auto lds-ripple"><div></div><div></div></div>
                <div class="tasks mb-5" id="tasks">



                </div>
            </div>    
        </div>
    </div>
    <script src="js/index.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
